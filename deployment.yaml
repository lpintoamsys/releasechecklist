apiVersion: apps/v1
kind: Deployment
metadata:
  name: cireleasechecklist
  namespace: devops
  labels:
    app: cireleasechecklist
    environment: dev
  annotations:
    description: "Streamlit checklist application deployment"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cireleasechecklist
  template:
    metadata:
      labels:
        app: cireleasechecklist
        environment: dev
    spec:
      containers:
        - name: cireleasechecklist
          image: ghcr.io/lpintoamsys/cireleasechecklist:latest
          ports:
            - containerPort: 8020
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          readinessProbe:
            httpGet:
              path: / 
              port: 8020
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /_stcore/health
              port: 8020
            initialDelaySeconds: 10
            periodSeconds: 20
          envFrom:
            - configMapRef:
                name: cireleasechecklist-config
