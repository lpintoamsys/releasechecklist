services:
  ci-release-checklist:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ci-release-checklist
    ports:
      - "8020:8020"
    volumes:
      - ./checklist.json:/app/checklist.json
      - ./checklist.py:/app/checklist.py
    environment:
      - STREAMLIT_SERVER_PORT=8020
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8020/_stcore/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
