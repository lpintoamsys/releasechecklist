apiVersion: v1
kind: Service
metadata:
  name: cireleasechecklist-service
  namespace: devops
  labels:
    app: cireleasechecklist
    component: backend
    managed-by: kubernetes
  annotations:
    description: "Service for CI Release Checklist application"
spec:
  selector:
    app: cireleasechecklist
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8020
      name: http
  type: ClusterIP
  sessionAffinity: None